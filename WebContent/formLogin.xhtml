<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Blog da Disciplina DSWeb</title>
</h:head>
<ui:composition template="templates/modelo.xhtml">

	<ui:define name="content">
		<hr/>
		
		<h:form>
		<p:growl id="messages" showDetail="true" />
			<p:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Faça seu Login" />
				</f:facet>

				<h:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{usuario.login}" label="Nome" 
					required="true" />

				<h:outputLabel for="senha" value="Senha: " />
				<p:password id="senha" value="#{usuario.senha}" label="Senha"
					required="true" />

			</p:panelGrid>
			<h:outputText value="Não possui conta: " />
				<h:commandLink value="Cadastre-se." url="cadastrarUsuario.jsf"></h:commandLink>
			<p:commandButton value="Efetue Login" id="botao1"
				action="#{usuario.autentica}" ajax="false" style="display: block;"/>
		</h:form>
		
		<hr/>
	</ui:define>
</ui:composition>

</html>
