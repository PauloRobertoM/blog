<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Blog da Disciplina DSWeb</title>
</h:head>
<ui:composition template="templates/modelo.xhtml">
	<ui:define name="content">

		<hr />
		<h:form>
			<p:growl id="messages" showDetail="true" />
			<p:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Inserir Postagem" />
				</f:facet>

				<h:outputLabel for="titulo" value="Titulo:" />
				<p:inputText id="titulo" value="#{post.postagem.titulo}"
					label="Titulo" required="true" />
				
				<h:outputLabel for="texto" value="Titulo:" />
				<p:inputTextarea rows="5" cols="50" counter="display"
					value="#{post.postagem.texto}" maxlength="255"
					counterTemplate="{0} caracteres restantes." autoResize="false"
					required="true" id="texto" label="Texto"/>

			</p:panelGrid>
			<h:outputText id="display" />
			<p:commandButton value="Inserir" id="botao2" action="#{post.salvar}"
				style="display:block;" ajax="false"></p:commandButton>

		</h:form>
		<hr />
	</ui:define>
</ui:composition>

</html>
