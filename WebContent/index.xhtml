<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Blog da Disciplina DSWeb</title>
</h:head>
<ui:composition template="templates/modelo.xhtml">

	<ui:define name="content">
	
		<p:growl id="growl" showDetail="true" sticky="true" />
		
		<hr />
		
		<h:outputText value="Usuário: #{usuario.usuarioB.nome}"
			rendered="#{usuarioB.logado}"></h:outputText>
		<h:form>
			<h:commandLink value="Logout" action="#{usuarioB.logout}"
				rendered="#{usuarioB.logado}"></h:commandLink>
		</h:form>

		<hr />
			<h:form id="form">
			<p:dataGrid var="postagem" value="#{principal.postagens}" columns="3"
				layout="grid" rows="12" id="cars"
				rowsPerPageTemplate="6,12,16">

				<f:facet name="header">
            Postagens da disciplina de Desenvolvimento Web
        </f:facet>

				<p:panel header="#{postagem.usuarioB.nome}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						<p:graphicImage name="images/avatar.png" />

						<h:outputText value="#{postagem.titulo}" />

						<p:commandLink 
							
							update=":form:postDetail"
							oncomplete="PF('postDialog').show()" title="Mais detalhes">
							<f:setPropertyActionListener value="#{postagem}" target="#{principal.selectPostagem}" />
							<h:outputText styleClass="ui-icon ui-icon-search"
								style="margin:0 auto;" />
							
						</p:commandLink>
					</h:panelGrid>
				</p:panel>

			</p:dataGrid>

			<p:dialog header="Detalhe" widgetVar="postDialog" modal="true"
				showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="postDetail" style="text-align:center;">
					<p:panelGrid columns="2"
						columnClasses="label,value">
						<f:facet name="header">
							<h:outputText value="Dados" />
						</f:facet>

						<h:outputText value="Id:" />
						<h:outputText value="#{principal.selectPostagem.id}" />
						
						<h:outputText value="Titulo:" />
						<h:outputText value="#{principal.selectPostagem.titulo}" />

						<h:outputText value="Texto:" />
						<h:outputText value="#{principal.selectPostagem.texto}" />

						<h:outputText value="Data de publicação:" />
						<h:outputText value="#{principal.selectPostagem.data}" />

					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
		<hr />
	</ui:define>

</ui:composition>

</html>
